<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/login/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
</head>
<body>
    <div class="container-fluid ps-md-0">
        <div class="row g-0">
          <div class="d-none d-md-flex col-md-8 col-lg-7 back-ground-left">
            <img src="assets/imgs/login/Fone.png" alt="Fone" class="corner-image">  
            <img src="assets/imgs/login/Logo.png" alt="Logo Gabini" class="logo mb-3">     
            <div class="login-title">
              <h3>GABINI</h3>
              <h3>HEADSET</h3>
              <h3>STORE</h3>
            </div>
          </div>
          <div class="col-md-4 col-lg-5">
            <div class="login d-flex align-items-center py-5">
              <div class="container col-lg-8">
                <div class="row">
                  <div class="back-ground-right">
                    <div class="login-head">
                      <h3>Bem Vindo</h3>
                      <h5>Acesse sua conta:</h5>
                    </div>
                    
                    <form id="loginForm" novalidate>
                      <div class="mb-3 input-with-icon">
                        <div class="icon">
                            <img src="assets/imgs/login/email-icon.jpg" alt="Email Icon">
                        </div>
                        <input type="email" class="form-control py-3" id="email" placeholder="Email" required>
                        <div class="invalid-feedback">Por favor, insira um email válido.</div>
                      </div>

                      <div class="mb-3 input-with-icon">
                          <div class="icon">
                              <img src="assets/imgs/login/cadeado-icon.jpg" alt="Password Icon">
                          </div>
                          <input type="password" class="form-control py-3" id="Password" placeholder="Senha" required>
                          <div class="invalid-feedback">Por favor, insira sua senha.</div>
                          <button type="button" id="togglePassword" class="btn">
                            <img src="assets/imgs/login/olho.png" alt="Mostrar senha" id="eyeIcon">
                        </button>
                      </div>                                     
                      <div class="remember-forgetPass mb-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                          <label>
                            Lembre-se de mim
                          </label>
                          <br> 
                        </div>
                        <a id="forgot-password" href="">Esqueceu a senha?</a>
                      </div>
      
                      <div class="d-grid">
                        <button class=" btn-lg btn-login mb-2 btn-login-background" type="submit">Login</button>
                        <div class="text-center">
                          <a id="no-account">Não possui uma conta?</a>
                          <a class="register-link" href="signup_page.html">Register</a>
                        </div>
                      </div>
      
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="assets/javascript/login/login.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
